<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ animal.title }}</mat-card-title>
        <mat-card-subtitle>{{ animal.animal_species }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"
        alt="Photo of {{ animal.name }}" />
    <mat-card-content>
        <p>
            {{ animal.description | shorten:110 }}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <a mat-button color="primary" [routerLink]="['/animals', animalIndex]">See more</a>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
