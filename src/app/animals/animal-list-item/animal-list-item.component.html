<!-- For FB share functionality -->
<div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v9.0"
  nonce="RXppn0YE"></script>
  <!-- End -->

<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ animal.title }}</mat-card-title>
        <mat-card-subtitle>{{ animal.animal_species }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{BASE_BACKEND_URL}}{{ animal.photo_url }}" alt="Photo of {{ animal.title }}" />

    <mat-card-content>
        <div>
            <span style="font-style:normal; font-weight:bold;">Posted by</span>: {{ animal.author.name }}
        </div>
        <p>
            {{ animal.description | shorten:110 }}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <a mat-button color="primary" [routerLink]="['/animals', animal.id]" routerLinkActive="active">See more</a>
        <a target="_blank"
            href="https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2F127.0.0.1%3A4200%2F%23%2Fanimals%2F{{ animalId }}&amp;src=sdkpreparse">
            <button mat-button>SHARE</button>
        </a>
    </mat-card-actions>
</mat-card>
