<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ animal.title }}</mat-card-title>
        <mat-card-subtitle>{{ animal.animal_species }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{BASE_BACKEND_URL}}{{ animal.photo_url }}"
        alt="Photo of {{ animal.title }}" />

    <mat-card-content>
        <p>
            {{ animal.description | shorten:110 }}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <a mat-button color="primary" [routerLink]="['/animals', animal.id]" routerLinkActive="active">See more</a>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
