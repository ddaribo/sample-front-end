<h1>Animal Details</h1>

<div *ngIf="animal">
  <mat-card>
    <div class="card-content">
      <mat-card-header>
        <h2><span>Name: </span>{{ animal.name }}</h2>
        <h2><span>Type: </span>{{ animal.type | uppercase }}</h2>
        <h3><span>Location: </span>{{ animal.city }}</h3>
        <p><span>Description: </span>{{ animal.description }}</p>
        <h4><span>Posted by: </span>username</h4>
        <h4><span>Due date: </span>01/01/21</h4>

        <div *ngIf="animal.volunteers">
          <p>Someone has requested to rescue {{ animal.name }}</p>
        </div>
        <button mat-button (click)="wantToRescue(animal)" [disabled]="animal.volunteers">
          Rescue
        </button>
      </mat-card-header>

      <div class="details">
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"
          alt="Photo of {{ animal.name }}" />

        <!-- if the current user rescued the animal - access the communication channel? or ? -->
        <button mat-button id="communicationBtn">Talk to user</button>
      </div>
    </div>
  </mat-card>
</div>
