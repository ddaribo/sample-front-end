<ng-container *ngIf="messages$ | async as messages">
  <div class="messages-container" *ngIf="showMessages" [ngClass]="{'successClass': !messages.areErrors}">
    <div class="message" >{{ messages.message }}</div>
    <mat-icon class="close" (click)="onClose()">close</mat-icon>
  </div>
</ng-container>
